<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh Text Transform</title>
  <link rel="stylesheet" href="text transform.css">
</head>
<body>
  <p class="normal">Ini adalah teks normal tanpa transformasi.</p>
  <p class="capitalize">ini adalah teks yang dikapitalisasi.</p>
  <p class="uppercase">ini adalah teks dengan huruf besar semua.</p>
  <p class="lowercase">INI ADALAH TEKS DENGAN HURUF KECIL SEMUA.</p>
